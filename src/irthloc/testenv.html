<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- saved from url=(0048)http://www.islamicsoftware.org/irth/testenv.html -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Browser Environment Test</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
		<script type="text/javascript" src="env.js"/></script>
		<script type="text/javascript">
			document.write("<b>Browser version: </b>");
			document.writeln(_BrowserVersion + "<br>");
			document.write("<b>Modern Browser? </b>");
			document.writeln(isModern + "<br>");
			document.write("<b>Netscape? </b>");
			document.writeln(isNetscape + "<br>");
			document.write("<b>Internet Explorer? </b>");
			document.writeln(isIE + "<br>");
			document.write("<b>User agent: </b>");
			document.writeln(_UserAgent + "<br>");
			document.write("<b>Application name: </b>");
			document.writeln(navigator.appName + "<br>");
			document.write("<b>Application code name: </b>");
			document.writeln(navigator.appCodeName + "<br>");
			document.write("<b>Javascript version: </b>");
			document.writeln(_JavascriptVersion + "<br>");
		</script>
	</head>
</html>
